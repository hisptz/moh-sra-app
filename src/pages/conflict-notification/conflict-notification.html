<ion-header>
  <ion-navbar [color]="(colorSettings$ |async).colorAttributes.main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span [translate]="'Completeness Conflicts'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <conflict-list
    [currentUserData]="currentUserData$ | async"
    [currentUserInfo]="currentUserInfo$ | async"
    [conflicts]="conflicts"
  ></conflict-list>
</ion-content>
