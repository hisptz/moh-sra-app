<div padding>
  <div class="flex-container">
    <div class="flex-item" *ngFor="let app of SRAAuthorizedApps;trackBy: trackByFn" padding margin-botton>
      <div [ngClass]="animationEffect[app.id]" (tap)="selectView(app)">
        <app-item [appItem]="app"></app-item>
      </div>
    </div>
  </div>
</div>
